<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户{{user.user_id}}编辑页面</title>
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/modules/code.css">
    <link rel="stylesheet" href="/static/css/modules/laydate/default/laydate.css">
</head>
<body>
    {% include 'admin/adminnav.html' %}
    <center>
        <form class="layui-form" action="{% url 'doeditUser' %}" method="post">
            <input type="text" name="userid" style="display: none;" value="{{user.user_id}}">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                  <input type="text" name="account" disabled placeholder="账号" 
                  autocomplete="off" class="layui-input" value="{{user.account}}">
                </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                class="layui-input" value="{{user.password}}">
            </div>
            <div class="layui-form-mid layui-word-aux">密码至少要8位以上</div>
            </div>

              <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                   class="layui-input" value="{{user.nickname}}">
                </div>
                <div class="layui-form-mid layui-word-aux">昵称不许为空</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                  <input type="number" name="age" required lay-verify="required" placeholder="请选择年龄" autocomplete="off"
                   class="layui-input" value="{{user.age}}">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                {% if user.gender == 0 %}
                  <input type="radio" name="gender" value="1" title="男">
                  <input type="radio" name="gender" value="0" title="女" checked>
                {% elif user.gender == 1 %}
                    <input type="radio" name="gender" value="1" title="男" checked>
                    <input type="radio" name="gender" value="0" title="女">
                {% endif %}
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                  <input type="tel" name="tel" required  lay-verify="required" placeholder="请输入电话号码" 
                  autocomplete="off" class="layui-input" value="{{user.phone}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                  <input type="email" name="email"  placeholder="请输入邮箱" 
                  autocomplete="off" class="layui-input" value="{{user.email}}">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">添加时间</label>
                <div class="layui-input-block">
                  <input type="datetime" name="addtime"  disabled
                  autocomplete="off" class="layui-input" value="{{user.addtime}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block">
                    <select name="type" lay-verify="">
                        {% if user.type == 0 %}
                        <option value="0" selected>普通用户</option>
                        <option value="1">管理员</option>
                        {% elif user.type == 1 %}
                        <option value="0">普通用户</option>
                        <option value="1" selected>管理员</option>
                        {% endif %}
                    </select> 
                </div>
            </div> 

              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </center>
</body>

<script src="/static/jquery-1.8.2.min.js"></script>
<script src="/static/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(formDemo)',function(data){
            console.log(data.data)
        });
    });
</script>
</html>
