<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加景点</title>
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/modules/code.css">
    <link rel="stylesheet" href="/static/css/modules/laydate/default/laydate.css">
</head>
<body>
    {% include 'admin/adminnav.html' %}
    <center>
        <form class="layui-form" action="{% url 'doaddvenue' %}" method="post">
            <div class="layui-form-item">
              <label class="layui-form-label">地点名称</label>
              <div class="layui-input-block">
                <input type="text" name="vname" required  lay-verify="required" placeholder="请输入景点名称"  autocomplete="off" class="layui-input" >
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">地点介绍</label>
              <div class="layui-input-block">
                <textarea name="inc" placeholder="请输入内容" class="layui-textarea" ></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
    </center>
</body>

<script src="/static/jquery-1.8.2.min.js"></script>
<script src="/static/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(formDemo)',function(data){
            console.log(data.data)
        });
    });
</script>
</html>
